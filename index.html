<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIELKI RANGING GRID 2 - SEZON 2</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <div id="container">
        <div class="volume-control">
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
            <button id="muteBtn"><i class="fas fa-volume-up"></i></button>
        </div>
        <div class="standings">
            <div class="leaderboard">
                <!-- Leaderboard content will be inserted here -->
            </div>
            <div class="event-navigation">
                <button class="left-button trapezoid-button" id="prevEvent">
                    PREV
                </button>
                <div class="center-button trapezoid-button" id="eventLabel"></div>
                <button class="right-button trapezoid-button" id="nextEvent">
                    NEXT
                </button>
            </div>
        </div>
        <div class="clips">
            <div class="video-wrapper">
                <video class="clip" autoplay muted controls preload="none"></video>
                <video class="nextClip" muted preload="none"></video>
            </div>
            <div class="clip-buttons">
                <button class="trapezoid-button left-button">LIKE</button>
                <button class="autoplay-toggle trapezoid-button center-button">AUTOPLAY</button>
                <button class="next-button trapezoid-button right-button">NEXT</button>            
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="breaking-news">BREAKING NEWS</div>
        <div class="minor-info">
            <div class="minor-info-panel"></div>
        </div>
        <div class="major-info">
            <div class="major-info-live">
                <span class="major-info-live-logo">D5</span>
                <span class="major-info-live-indicator">· LIVE</span>
            </div>
            <div class="major-info-text">CZIKAGO TO JUŻ PRZESZŁOŚĆ! CO WYDARZY SIĘ NASTĘPNYM RAZEM W AZJI?</div>
        </div>
    </div>
    <audio id="bg-music" autoplay loop muted volume="0.25">
        <source src="music/usa.mp3" type="audio/mpeg">
    </audio>

    <script src="scripts.js"></script>
</body>
</html>
